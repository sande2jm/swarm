---
#a description of aws ec2 instance
ec2_config:
  ami: ami-a4dc46db
  dependencies: 
    - "#!/bin/bash" 
    - sudo apt-get update
    - sudo apt-get install -y python3-pip
    - pip3 install boto3
    - pip3 install mpu
    - pip3 install joblib
    - pip3 install pillow
    - pip3 install numpy
    - pip3 install --upgrade pip
    - sudo python3 -m pip install paramiko
  role: arn:aws:iam::400029180276:instance-profile/s3_sqs_full
  region: us-east-1a
  type: t2.micro
  securityId: ['sg-eade92a1']
  key: DLNAkey
  securityGroup: ['SSH']
  name: worker
  size: &size 4

worker_direc_name: worker
launch: launch.py
github_account: sande2jm
aws_resources: !!null
statics: 
variables: 
  index: 
   values: !!python/tuple [0,*size, unique]
splits:
  images:
    file_name: train.json



